<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">-->

<head>
	<meta charset="UTF-8">
	<title>login page</title>

</head>

<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 ">
							<form id="login-form" class="form" th:action="@{/doLogin}" action="" method="post">
								<h3 class="text-center font-colors ">Login</h3>

								<!-- Error and Success Alerts -->
								<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
									role="alert">
									Invalid username and password
									<button type="button" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"></button>
								</div>

								<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
									role="alert">
									You have been logged out
									<button type="button" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"></button>
								</div>

								<div class="form-group">
									<label for="username" class="font-colors">Username:</label>
									<input type="text" name="username" id="username"
										class="form-control mt-2 custom-placeholder" placeholder="Username"><br>
								</div>
								<div class="form-group">
									<label for="password" class="font-colors">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control mt-2 custom-placeholder" placeholder="Password">
								</div>
								<div class="form-group mt-3">
									<label for="remember-me" class="font-colors"><span>Remember me</span>Â <span><input
												id="remember-me" name="remember-me" type="checkbox"></span></label><br>
									<input type="submit" name="submit"
										class="btn bg-primary-made btn-md  mt-2" value="submit">
								</div>
								<div id="register-link" class="text-end">
									<a href="#" class="font-colors">Register here</a>
								</div>
								<br>
							</form> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
