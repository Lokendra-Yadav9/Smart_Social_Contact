<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">-->

<head>
	<meta charset="UTF-8">
	<title>add new contact</title>

</head>

<body>
	<section class="mt-5">
		<div class="row mt-3 ">
			<div class=" my-card col-md-6 offset-md-3 ">
				<h2 class="text-center font-colors">Add New Contact</h2>

				<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert"
					class="alert alert-dismissible fade show text-center">
					<span class="text-center" th:text="${session.message.content}"></span>
					<button type="button" class="close btn ml-2" data-dismiss="alert" aria-label="Close"
						style="position: absolute; right: 10px; top: 10px;">
						<span aria-hidden="true" class="">X</span>
					</button>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>



				<div class="container px-5">

					<form action="#" th:action="@{/user/process-contact}" th:object="${contact}"
						enctype="multipart/form-data" method="post" class="mb-2">


						<div class="input-group mt-3">
							<span class="input-group-text"><i class="fa-solid fa-user-plus font-colors"></i></span>
							<input type="text" name="Cname" class="form-control custom-placeholder2" id="InputName"
								placeholder="Enter Name" required>
						</div>

						<div class="input-group mt-3">
							<span class="input-group-text"><i class="fa-solid fa-user-alt font-colors"></i></span>
							<input type="text" name="secondName" class="form-control custom-placeholder2" id="InputNick"
								placeholder="Enter Nick Name">
						</div>

						<div class="input-group mt-3">
							<span class="input-group-text"><i class="fa-solid fa-phone-flip font-colors"></i></span>
							<input type="number" name="phone" class="form-control custom-placeholder2" id="InputNumber"
								placeholder="Enter Contact number" required>
						</div>

						<div class="input-group mt-3">
							<span class="input-group-text"><i class="fa-solid fa-envelope font-colors"></i></span>
							<input type="email" name="Cemail" class="form-control custom-placeholder2" id="InputEmail1"
								aria-describedby="emailHelp" placeholder="Enter Contact email">
						</div>


						<div class="input-group mt-3">
							<span class="input-group-text"><i class="fa-solid fa-user-tie font-colors"></i></span>
							<input type="text" name="work" class="form-control custom-placeholder2" id="Inputwork"
								placeholder="Enter Contact profession">
						</div>

						<div class="form-group mt-3">
							<textarea name="decription" class="form-control custom-placeholder2" rows="8"
								id="mytextarea" placeholder="Enter Contact Description"></textarea>
						</div>

						<div class="input-group custom-file mt-3 font-colors">
							<input type="file" name="Cimage" class="form-control custom-placeholder2" id="Inputimage">
							<label class="input-group-text font-colors" for="Inputimage">Upload</label>
						</div>


						<div class="text-center d-grid mt-3">
							<button type="submit" class="btn bg-primary-made btn-md text-light">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- tiny MCE editor js -->
		<!-- Place the first <script> tag in your HTML's <head> -->
		<script src="https://cdn.tiny.cloud/1/8n7ki4e177oq1m0kuhon8k0lxj4ay4305nohfj4tubzllcfp/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>

		<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
		<script>
			tinymce.init({
				selector: 'textarea',
				plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
				toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
				tinycomments_mode: 'embedded',
				tinycomments_author: 'Author name',
				mergetags_list: [
					{value: 'First.Name', title: 'First Name'},
					{value: 'Email', title: 'Email'},
				],
				ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
			});
		</script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("actives");
				$("#AddContact-link").addClass("actives");

			});
		</script>


	</section>
</body>

</html>
