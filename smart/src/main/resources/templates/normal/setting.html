<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>This is setting page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>

	<section class="my-5 d-flex justify-content-center">


		<div class="container light-style flex-grow-1 container-p-y">

			<h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
			<form th:action="@{/account-settings}" th:object="${accountSettings}" method="post">
				<div class="card overflow-hidden">
					<div class="row no-gutters row-bordered row-border-light">
						<div class="col-md-3 pt-0">
							<div class="list-group list-group-flush account-settings-links">
								<a class="list-group-item list-group-item-action active custom-nav-item"
									href="#account-general">General</a>
								<a class="list-group-item list-group-item-action custom-nav-item"
									href="#account-change-password">Change password</a>
								<a class="list-group-item list-group-item-action custom-nav-item"
									href="#account-info">Info</a>
								<a class="list-group-item list-group-item-action custom-nav-item"
									href="#account-social-links">Social links</a>
								<a class="list-group-item list-group-item-action custom-nav-item"
									href="#account-connections">Connections</a>
								<a class="list-group-item list-group-item-action custom-nav-item"
									href="#account-notifications">Notifications</a>
							</div>
						</div>
						<div class="col-md-9">
							<div class="tab-content">
								<div class="tab-pane fade active show" id="account-general">
									<div class="card-body media align-items-center">
										<img th:src="@{'/img/'+${user.image_Url}}"
											src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="profile pic"
											class="d-block ui-w-80">
										<div class="media-body ml-4 mt-3">
											<label class="btn btn-outline-primary">
												Upload new photo
												<input type="file" class="account-settings-fileinput">
											</label> &nbsp;
											<button type="button" class="btn btn-default md-btn-flat">Reset</button>
											<div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K
											</div>
										</div>
									</div>
									<hr class="border-light m-0">
									<div class="card-body">
										<div class="form-group">
											<label class="form-label">Username</label>
											<input type="text" class="form-control mb-1" th:field="${user.name}">
										</div>
										<div class="form-group">
											<label class="form-label">Name</label>
											<input type="text" class="form-control" th:field="${user.name}">
										</div>
										<div class="form-group">
											<label class="form-label">E-mail</label>
											<input type="text" class="form-control mb-1" th:field="${user.email}">
											<div class="alert alert-warning mt-3">
												Your email is not confirmed. Please check your inbox.<br>
												<a href="javascript:void(0)">Resend confirmation</a>
											</div>
										</div>
										<div class="form-group">
											<label class="form-label">Company</label>
											<input type="text" class="form-control" value="Company Ltd.">
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="account-change-password">
									<div class="card-body pb-2">
										<form id="change-password-form" action="/change-password" method="post">
											<div class="form-group">
												<label class="form-label">Current password</label>
												<input type="password" class="form-control" name="currentPassword"
													required>
											</div>
											<div class="form-group">
												<label class="form-label">New password</label>
												<input type="password" class="form-control" name="newPassword" required>
											</div>
											<div class="form-group">
												<label class="form-label">Repeat new password</label>
												<input type="password" class="form-control" name="repeatNewPassword"
													required>
											</div>
											<div class="form-group mt-3">
												<button type="submit" class="btn btn-primary">Save Changes</button>
											</div>
										</form>
									</div>
								</div>

								<div class="tab-pane fade" id="account-info">
									<div class="card-body pb-2">
										<div class="form-group">
											<label class="form-label">Bio</label>
											<textarea class="form-control" rows="5" th:field="${user.about}"></textarea>
										</div>
										<!--	<div class="form-group">
											<label class="form-label">Birthday</label>
											<input type="text" class="form-control" value="May 3, 1995">
										</div>-->

											</select>

									</div>
									<hr class="border-light m-0">

											<label class="form-label">Phone</label>

											<label class="form-label">Website</label>
											<input type="text" class="form-control" value="">
										</div>
									</div>-->
								</div>
								<div class="tab-pane fade" id="account-social-links">
									<!--	<div class="card-body pb-2">
										<div class="form-group">
											<label class="form-label">Twitter</label>
											<input type="text" class="form-control" value="https://twitter.com/user">
										</div>

											<input type="text" class="form-control"

										</div>
									</div>-->
								</div>
								<div class="tab-pane fade" id="account-connections">
									<div class="card-body">
										<button type="button" class="btn btn-twitter">Connect to
											<strong>Twitter</strong></button>
									</div>
									<hr class="border-light m-0">
									<div class="card-body">
										<h5 class="mb-2">
											<a href="javascript:void(0)" class="float-right text-muted text-tiny"><i
													class="ion ion-md-close"></i> Remove</a>
											<i class="ion ion-logo-google text-google"></i>
											You are connected to Google:
										</h5>
										nmaxwell@mail.com
									</div>
									<hr class="border-light m-0">
									<div class="card-body">
										<button type="button" class="btn btn-facebook">Connect to
											<strong>Facebook</strong></button>
									</div>
									<hr class="border-light m-0">
									<div class="card-body">
										<button type="button" class="btn btn-instagram">Connect to
											<strong>Instagram</strong></button>
									</div>
								</div>
								<div class="tab-pane fade" id="account-notifications">
									<div class="card-body pb-2">
										<h6 class="mb-4">Activity</h6>
										<div class="form-group">
											<label class="switcher">
												<input type="checkbox" class="switcher-input" checked="">
												<span class="switcher-indicator">
													<span class="switcher-yes"></span>
													<span class="switcher-no"></span>
												</span>
												<span class="switcher-label">Email me when someone comments on my
													article</span>
											</label>
										</div>
										<div class="form-group">
											<label class="switcher">
												<input type="checkbox" class="switcher-input" checked="">
												<span class="switcher-indicator">
													<span class="switcher-yes"></span>
													<span class="switcher-no"></span>
												</span>
												<span class="switcher-label">Email me when someone answers on my forum
													thread</span>
											</label>
										</div>
										<div class="form-group">
											<label class="switcher">
												<input type="checkbox" class="switcher-input">
												<span class="switcher-indicator">
													<span class="switcher-yes"></span>
													<span class="switcher-no"></span>
												</span>
												<span class="switcher-label">Email me when someone follows me</span>
											</label>
										</div>
									</div>
									<hr class="border-light m-0">
									<div class="card-body pb-2">
										<h6 class="mb-4">Application</h6>
										<div class="form-group">
											<label class="switcher">
												<input type="checkbox" class="switcher-input" checked="">
												<span class="switcher-indicator">
													<span class="switcher-yes"></span>
													<span class="switcher-no"></span>
												</span>
												<span class="switcher-label">News and announcements</span>
											</label>
										</div>
										<div class="form-group">
											<label class="switcher">
												<input type="checkbox" class="switcher-input">
												<span class="switcher-indicator">
													<span class="switcher-yes"></span>
													<span class="switcher-no"></span>
												</span>
												<span class="switcher-label">Weekly product updates</span>
											</label>
										</div>
										<div class="form-group">
											<label class="switcher">
												<input type="checkbox" class="switcher-input" checked="">
												<span class="switcher-indicator">
													<span class="switcher-yes"></span>
													<span class="switcher-no"></span>
												</span>
												<span class="switcher-label">Weekly blog digest</span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

			<div class="text-right mt-3">
				<button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
				<button type="reset" class="btn btn-default">Cancel</button>
			</div>

		</div>





		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("actives");
				$("#Setting-link").addClass("actives");

			});
		</script>

	</section>
